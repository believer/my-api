box: wercker/nodejs
build:
  steps:
    - npm-install
    - npm-test
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: create config
        code: |
          touch ~/.ssh/config
          echo "Host *\n\tIdentityFile $PRIVATEKEY_PATH" > config
    - script:
        name: Initialize new repository
        code: |
          cat ~/.ssh/config
          rm -rf .git
          rm -rf node_modules/
          git init
          git config --global user.name "Rickard"
          git config --global user.email "rickard.laurin@gmail.com"
          git remote add dokku dokku@$SERVER_HOSTNAME:api
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master